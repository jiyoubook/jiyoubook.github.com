<!DOCTYPE html>
<html lang="en" xmlns:wb="http://open.weibo.com/wb">
<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }} {{ site.description }}">
    {% else %}
    <meta name="description" content="{{ page.title }} {{ site.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }},{{ site.author.name_e }},{{ site.author.nick }},{{ site.author.nick_e }}">
    <meta name="keywords" content="{{ site.author.name }},{{site.author.name_e }}{% if page.keywords%},{{ page.keywords }}{% endif %},{{ site.keywords }}">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.min.css?body=1" rel="stylesheet" type="text/css" media="all">
    <!-- Le fav and touch icons -->
    <!--
      <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
</head>
<body>
<div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
            <div class="nav-collapse">
                <ul class="nav">
                    {% assign pages_list = site.pages %}{% assign group = 'navigation' %}{% include JB/pages_list %}
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>
<div class="container">
    <div class="content" id="content">
        {{ content }}
    </div>
    <footer>
        <p>&copy; {{ site.author.name }} (2012 - 2013)</p>
    </footer>

</div>
<!-- /container -->
<script type="text/javascript" src="{{ ASSET_PATH }}/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    var asset_path = '{{ ASSET_PATH }}';
</script>
<script type="text/javascript" src="{{ ASSET_PATH }}/js/main.js"></script>
{% include JB/analytics %}
</body>
</html>
